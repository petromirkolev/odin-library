<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <section class="book-library">
      <div class="book-collection">
        <!-- <section class="nav-menu">
          <img src="#" alt="#" class="logo" />
          <button class="add-book">Add</button>
          <button class="delete-book">Delete</button>
          <button class="edit-book">Edit</button>
          <button class="bookmark">Bookmarks</button>
        </section> -->
        <button class="previous">Prev</button>
        <button class="next">Next</button>
      </div>
    </section>

    <section class="book-controls">
      <form action="" class="add-book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="cover">Cover URL</label>
        <input type="url" name="cover" id="cover" />
        <button type="submit" id="add-book">Add book</button>
      </form>
      <form action="" class="edit-book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="cover">Cover URL</label>
        <input type="url" name="cover" id="cover" />
        <button type="submit" id="add-book">Edit book</button>
      </form>
      <div class="delete-book-form">
        <img src="images/book-covers-big.jpeg" alt="#" />
        <button>Delete book</button>
      </div>
      <div class="bookmark-book-form">
        <h1>Bookmarked books</h1>
        <div class="bookmarked-books">
          <div class="book">
            <img
              src="images/book-covers-big.jpeg"
              style="width: 100px"
              alt="Cover"
            />
          </div>
          <div class="book">
            <img
              src="images/book-covers-big.jpeg"
              style="width: 100px"
              alt="Cover"
            />
          </div>
          <div class="book">
            <img
              src="images/book-covers-big.jpeg"
              style="width: 100px"
              alt="Cover"
            />
          </div>
          <div class="book">
            <img
              src="images/book-covers-big.jpeg"
              style="width: 100px"
              alt="Cover"
            />
          </div>
          <div class="book">
            <img
              src="images/book-covers-big.jpeg"
              style="width: 100px"
              alt="Cover"
            />
          </div>
        </div>
        <img src="images/book-covers-big.jpeg" class="current-book" alt="#" />
        <button>Bookmark</button>
      </div>
    </section>

    <footer>
      <a href="https://github.com/petromirkolev">
        <img src="./images/GitHub-Mark-Light-120px-plus.png" alt="GitHub logo"
      /></a>
    </footer>
    <script defer src="script.js" type="module"></script>
    <script defer src="views/book.js" type="module"></script>
  </body>
</html>
