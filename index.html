<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library-container">
      <button class="book-add">Add new book</button>
      <section class="book-library"></section>
      <section class="book-controls">
        <form action="" class="add-book-form">
          <label for="title" class="add-title">Title</label>
          <input
            type="text"
            name="title"
            class="inp-add-title"
            id="add-title"
          />
          <label for="author" class="add-author">Author</label>
          <input
            type="text"
            name="author"
            class="inp-add-author"
            id="add-author"
          />
          <label for="cover" class="add-url">Cover URL</label>
          <input type="url" name="cover" class="inp-add-url" id="add-cover" />
          <button class="btn-add-book" id="add-book">Add book</button>
        </form>
        <form action="" class="form edit-book-form">
          <label for="title" class="edit-title">Current title:</label>
          <input type="text" name="title" class="title" id="edit-title" />
          <label for="author" class="edit-author">Current author</label>
          <input type="text" name="author" class="author" id="edit-author" />
          <label for="cover" class="edit-url">Current cover URL</label>
          <input type="url" name="cover" class="url" id="edit-url" />
          <button class="btn-edit-book" id="edit-book">Edit book</button>
        </form>
        <div class="form view-book-form"></div>
        <div class="form delete-book-form">
          <img class="form" src="images/book-covers-big.jpeg" alt="#" />
          <button class="form-delete-book" id="delete-book">Delete book</button>
        </div>
        <div class="form bookmark-book-form">
          <h1 class="form">Bookmarked books</h1>
          <div class="form bookmarked-books">
            <div class="form bkm-book">
              <img class="form" src="images/book-covers-big.jpeg" alt="Cover" />
            </div>
          </div>
          <img
            src="images/book-covers-big.jpeg"
            class="form current-book"
            alt="#"
          />
          <button class="form-bookmark-book" id="bookmark-book">
            Bookmark
          </button>
        </div>
      </section>
      <footer>
        <a href="https://github.com/petromirkolev">
          <img src="./images/GitHub-Mark-120px-plus.png" alt="GitHub logo"
        /></a>
      </footer>
    </div>
    <script defer src="script.js" type="module"></script>
    <script defer src="views/book.js" type="module"></script>
  </body>
</html>
