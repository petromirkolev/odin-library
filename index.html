<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <section class="header">
      <button class="add-new-book">Add new book</button>
    </section>
    <section class="book-library">
      <div class="book-collection">
        <button class="previous">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </button>
        <button class="next">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </button>
      </div>
    </section>

    <section class="book-controls">
      <form action="" class="add-book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="cover">Cover URL</label>
        <input type="url" name="cover" id="cover" />
        <button type="submit" id="add-book">Add book</button>
      </form>
      <form action="" class="edit-book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="cover">Cover URL</label>
        <input type="url" name="cover" id="cover" />
        <button type="submit" id="add-book">Edit book</button>
      </form>
      <div class="delete-book-form">
        <img src="images/book-covers-big.jpeg" alt="#" />
        <button>Delete book</button>
      </div>
      <div class="bookmark-book-form">
        <h1>Bookmarked books</h1>
        <div class="bookmarked-books">
          <div class="bkm-book">
            <img src="images/book-covers-big.jpeg" alt="Cover" />
          </div>
          <div class="bkm-book">
            <img src="images/book-covers-big.jpeg" alt="Cover" />
          </div>
          <div class="bkm-book">
            <img src="images/book-covers-big.jpeg" alt="Cover" />
          </div>
          <div class="bkm-book">
            <img src="images/book-covers-big.jpeg" alt="Cover" />
          </div>
          <div class="bkm-book">
            <img src="images/book-covers-big.jpeg" alt="Cover" />
          </div>
        </div>
        <img src="images/book-covers-big.jpeg" class="current-book" alt="#" />
        <button>Bookmark</button>
      </div>
    </section>

    <footer>
      <a href="https://github.com/petromirkolev">
        <img src="./images/GitHub-Mark-120px-plus.png" alt="GitHub logo"
      /></a>
    </footer>
    <script defer src="script.js" type="module"></script>
    <script defer src="views/book.js" type="module"></script>
  </body>
</html>
