<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library-container">
      <section class="nav-buttons">
        <button class="book-add">Add new book</button>
        <button class="book-bookmarked">Bookmarked books</button>
      </section>
      <section class="book-library"></section>
      <section class="book-controls">
        <form action="" class="add-book-form">
          <label for="title" class="add-title">Title</label>
          <input
            type="text"
            name="title"
            class="inp-add-title"
            id="add-title"
          />
          <label for="author" class="add-author">Author</label>
          <input
            type="text"
            name="author"
            class="inp-add-author"
            id="add-author"
          />
          <label for="cover" class="add-url">Cover URL</label>
          <input type="url" name="cover" class="inp-add-url" id="add-cover" />
          <button class="btn-add-book" id="add-book">Add book</button>
        </form>
        <form action="" class="edit-book-form">
          <label for="title" class="edit-title">Current title:</label>
          <input type="text" name="title" class="title" id="edit-title" />
          <label for="author" class="edit-author">Current author</label>
          <input type="text" name="author" class="author" id="edit-author" />
          <label for="cover" class="edit-url">Current cover URL</label>
          <input type="url" name="cover" class="url" id="edit-url" />
          <div class="checkboxes">
            <label for="checkbox">Mark as read</label>
            <input
              type="checkbox"
              name="mark-edit"
              class="mark-edit"
              id="mark-edit"
            />
            <label for="checkbox">Bookmark</label>
            <input
              type="checkbox"
              name="mark-bookmark"
              class="mark-bookmark"
              id="mark-bookmark"
            />
          </div>

          <button class="btn-edit-book" id="edit-book">Edit book</button>
        </form>
        <div class="view-book-form">
          <img class="view-book-img" src="" alt="View current book" />
          <h1>Have you read the book?</h1>
          <p class="read-status">N/A</p>
          <h1>Is the book in your bookmarked books?</h1>
          <p class="bookmark-status">N/A</p>
          <button class="btn-close-view-book" id="close-view-book">
            Close
          </button>
        </div>
        <div class="delete-book-form">
          <img class="delete-book-img" src="" alt="Delete current book" />
          <button class="btn-delete-book" id="delete-book">Delete book</button>
        </div>
        <div class="bookmark-book-form">
          <h1 class="">Bookmarked books</h1>
          <div class="bookmarked-books">
            <!-- Bookmarked books are shown here -->
          </div>
          <button class="btn-bookmark-close" id="bookmark-book">Close</button>
        </div>
      </section>
      <footer>
        <a href="https://github.com/petromirkolev">
          <img src="./images/GitHub-Mark-120px-plus.png" alt="GitHub logo"
        /></a>
      </footer>
    </div>
    <script defer src="script.js" type="module"></script>
    <script defer src="views/book.js" type="module"></script>
  </body>
</html>
